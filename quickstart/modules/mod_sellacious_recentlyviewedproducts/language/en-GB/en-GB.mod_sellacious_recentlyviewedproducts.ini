MOD_SELLACIOUS_RECENTLYVIEWEDPRODUCTS_NOTE_DESC="
<div style='max-width: 850px;width:100%'>
<h2>Sellacious Recently Viewed Product</h2><hr/>
<p>This module show user the products he recently viewed. If the user just visited the website and have no viewing history the module will not show any product.</p>
<p>You can adjust the number of products you would like to show and can also show products specific to any special category.</p>
<p>This module requires “<b>Sellacious Recent Viewed Product Tracking</b>” to be installed to record user viewing history in temporary browser cookie. If the plugin is not installed the module will not work.</p>
<p>To view the list of plugins installed on your joomla <a href='index.php?option=com_plugins&view=plugins'>click here</a></p>
<p>To download Recently viewed plugin <a target='_blank' href='https://www.sellacious.com/index.php?option=com_sellacious&task=product.downloadFile&id=84'>click here</a></p>
</div>"

